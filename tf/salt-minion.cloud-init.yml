#cloud-config
groups:
    - salt


users:
    - name: salt
      primary_group: salt
      shell: /usr/sbin/nologin
      homedir: /opt/saltstack/salt


write_files:
    - path: /etc/salt/minion.d/saltshaker.conf
      content: |
          master: saltmaster.maurusnet.internal


runcmd:
%{ if ipv6_only ~}
    - ip route del default || /usr/bin/true
    - ip route add default via 10.0.0.1
    - echo "nameserver 8.8.8.8" >> /etc/resolv.conf
    - echo "Waiting for NAT to come up..."
    - /usr/bin/bash -c 'until [ "dig debian.org > /dev/null" ]; do sleep 1; echo -n "."; done; echo "";'
%{ endif ~}
    - mkdir -p /etc/apt/keyrings
    - /usr/bin/wget -O /etc/apt/keyrings/salt-archive-keyring-2023.gpg https://repo.saltproject.io/salt/py3/debian/12/amd64/SALT-PROJECT-GPG-PUBKEY-2023.gpg
    - /usr/bin/bash -c 'echo deb [signed-by=/etc/apt/keyrings/salt-archive-keyring-2023.gpg arch=amd64] https://repo.saltproject.io/salt/py3/debian/12/amd64/latest bookworm main > /etc/apt/sources.list.d/salt.list'
    - /usr/bin/bash -c 'echo ${saltmaster_ip} saltmaster.maurusnet.internal saltmaster >> /etc/hosts'
    - apt update
    - mkdir -p /etc/salt/roles.d
    - mkdir -p /etc/salt/env.d
    ${indent(4, yamlencode([for r in roles: "touch /etc/salt/roles.d/${r}"]))}
%{ if ipv6_only ~}
    - echo true > /etc/salt/env.d/ipv6_only
%{ endif ~}
    - echo ${server_type} > /etc/salt/env.d/server_type
    - apt install -y --no-install-recommends git salt-minion
    - chown -R salt:salt /etc/salt
    - systemctl restart salt-minion


final_message: |
    Next steps:
        Add the minion key on saltmaster. Execute highstate:
            salt-key -y -a ${hostname}
            salt '${hostname}' state.highstate
