# Common settings
interface: 0.0.0.0
log_level: debug
#log_file: /dev/stderr

pidfile: /run/salt-master.pid

# Extension modules
extension_modules: /srv/salt-modules

# File server
file_roots:
    base:
        - /srv/salt

# Pillars
pillar_roots:
    base:
        - /srv/pillar

# load the dynamic passwords pillar
ext_pillar:
    - dynamicsecrets:
        - '*':
            - consul-encryptionkey:
                encode: base64
                length: 16
        - consulserver:
            - consul-acl-master-token:
                type: uuid
            - consul-agent-master-token:
                type: uuid
        - database:
            - postgres
            - concourse-db
            - vault-db-credential-admin
            - secure-vault
            - authserver
            - dkimsigner
            - opensmtpd-authserver
            - dovecot-authserver
        - vault:
            - secure-vault
        - mail:
            - opensmtpd-authserver
            - dovecot-authserver
        - authserver:
            - authserver
            - opensmtpd-authserver
            - dovecot-authserver
            - dockerauth-jwt-key:
                length: 2048
                type: rsa
        - buildserver:
            - concourse-sysop
            - concourse-db
            - concourse-signingkey:
                length: 2048
                type: rsa
            - concourse-hostkey:
                length: 2048
                type: rsa
        - buildworker:
            - concourse-hostkey:
                length: 2048
                type: rsa
        - docker-registry:
            - dockerauth-jwt-key:
                length: 2048
                type: rsa

# make sure that all minions run the roledir grain before their initial highstate
# http://docs.saltstack.com/en/latest/topics/reactor/#syncing-custom-types-on-minion-start
reactor:
    - 'minion_start':
        - /srv/reactor/sync_all.sls

hash_type: sha256

# Peer publishing
peer:
    .*:
        - grains.ls
        - grains.get
